<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
                   initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div class="fixed-top topbar">
        <div class="col-auto">
            <a href="/index.html" class="btn btn-lg btn-secondary"> < </a>
        </div>
    </div>

    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title"> Error </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="myInput">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <section id="logo">
        <div id="limg"><img src="/images/2ticorides.jpg" class="img-fluid"></img></div>
    </section>
    <section id="log" class="border border-dark">
        <div id="logCForm">
            <form>
                <div class="form-group row g-3">
                    <div class="col-lg-12">
                        <label for="luser" class="col-lg-2 col-form-label">Username</label><br></br>
                        <input id="nameU" type="text" class="form-control-lg" placeholder="Username"></input><br></br>
                        <label for="lpass" class="col-sm-1 col-form-label">Password</label><br></br>
                        <input id="passU" type="password" class="form-control-lg" placeholder="Password"></input><br></br>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lres" class="col-lg-12 col-form-label">Not an User?</label>
                    <a href="register.html" class="col-lg-12 col-form-label">Register Here</a> <br></br>
                </div>
            </form>
        </div>
        <a class="btn btn-light btn-lg mt-3 mb-4" id="logbutton">Login</a>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/rides_js/user.js"></script>
    <script type="text/javascript" src="/js/rides_js/login.js"></script>
</body>

</html>
