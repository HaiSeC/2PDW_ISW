<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,
                   initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/rides.css">

</head>

<body>
    <div class="row">
        <div class="col-auto">
            <img class="img-fluid" src="/images/2ticorides.jpg"></img>
        </div>

        <div class="modal" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="title"> Datos erroneos </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="myInput">Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="tab row">
        <div class="tabs col-lg-10">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/index.html">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>


        <div id="userinfo" class="col">

            <div id="user" class="col-auto">
                <p></p>
            </div>

            <div id="userimage" class="col-auto ms-2 me-2">
                <img class="img-fluid"
                    src="/images/default-avatar-photo-placeholder-profile-picture-default-avatar-photo-placeholder-profile-picture-eps-file-easy-to-edit-125707135.jpg">
            </div>

            <div id="logout" class="col-auto ms-2 me-2">
                <a id="signoutBtn" class="btn btn-outline-light btn-sm">Log out</a>
            </div>

        </div>
    </div>
    <section>
        <div id="place">
            <h2>Rides</h2>
        </div>
        <div>
            <p id="sectionData"> </p>
        </div>
    </section>
    <section>
        <div class="ms-1">
            <h4>New Ride</h4>
        </div>
        <form class="ms-1" id="rideInfo">
            <div class="form-group row g-3">
                <div class="col-lg-6 cent">
                    <div class="cent">
                        <label for="lname" class="col-lg-2 col-form-label">Name</label><br>
                        <input type="text" name="name" class="form-control-lg" placeholder="Ride Name"></input><br>
                    </div>

                    <div class="cent">
                        <label for="ldesc" class="col-lg-2 col-form-label">Descripcion</label><br>
                        <textarea type="text" class="form-control-lg" name="desc" placeholder="Description"></textarea>
                    </div>

                </div>
                <div class="col-lg-6 cent">
                    <div class="cent">
                        <label for="lEnd" class="col-lg-2 col-form-label">Start</label><br>
                        <input class="form-control-lg" name="start" type="text" placeholder="Where the ride starts">
                    </div><br>

                    <div class="cent">
                        <label for="ldesc" class="col-lg-2 col-form-label">End</label><br>
                        <input type="text" class="form-control-lg" name="end" placeholder="Where the ride ends">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <hr>
    <section>
        <div>
            <form id="rideDate">
                <div class="form-group row g-3">
                    <div class="col-lg-6 cent">
                        <label for="lDepar" class="col-form-label">Departure</label><br>
                        <input type="time" name="dep" class="form-control-lg" placeholder="6:45 AM"><br>

                        <label for="lEstimated" class="col-form-label">Estimated Arrival</label><br>
                        <input type="time" name="arr" class="form-control-lg" placeholder="7:05 AM">

                    </div>
                    <div class="col-lg-6 checkboxes">
                        <input type="checkbox" class="form-check-input mt-0" value="Monday"> <label
                            for="lmon">Monday</label> <br>
                        <input type="checkbox" class="form-check-input" value="Tuesday"><label
                            for="ltues">Tuesday</label><br>
                        <input type="checkbox" class="form-check-input" value="Wednesday"><label
                            for="lwed">Wednesday</label><br>
                        <input type="checkbox" class="form-check-input" value="Thursday"><label
                            for="lth">Thursday</label><br>
                        <input type="checkbox" class="form-check-input" value="Friday"><label
                            for="lfrid">Friday</label><br>
                        <input type="checkbox" class="form-check-input" value="Saturday"><label
                            for="lsat">Saturday</label><br>
                        <input type="checkbox" class="form-check-input" value="Sunnday"><label
                            for="lsun">Sunday</label><br>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        </hr>
        <br></br>
        <div class="row">
            <div id="cancel" class="col-6 buttons">
                <a class="btn btn-danger btn-lg">Cancel</a>
            </div>
            <div id="save" class="col-6 buttons">
                <a class="btn btn-success btn-lg">Save</a>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/rides_js/user.js"></script>
<script type="text/javascript" src="/js/rides_js/rides.js"></script>

</html>
