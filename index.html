<!DOCTYPE html>
<html lang="en">

<head>
    <Title>TicoRides</Title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
                   initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>

    <div id="limg">
        <img src="/images/2ticorides.jpg" class="img-fluid">
    </div>


    <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title"> Error </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="myInput">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <div class="tab row" id="tab">
        <div class="tabs col-lg-10">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/sections/dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/sections/agregar_ver_rides.html">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sections/settings.html">Settings</a>
                </li>
            </ul>
        </div>


        <div id="userinfo" class="col">

            <div id="user" class="col-auto">
                <p></p>
            </div>

            <div id="userimage" class="col-auto ms-2 me-2">
                <img class="img-fluid"
                    src="/images/default-avatar-photo-placeholder-profile-picture-default-avatar-photo-placeholder-profile-picture-eps-file-easy-to-edit-125707135.jpg">
            </div>

            <div id="logout" class="col-auto ms-2 me-2">
                <a id="signoutBtn" class="btn btn-outline-light btn-sm">Log out</a>
            </div>

        </div>
    </div>
    <section id="welcomeLog">
        
        <div class="row" id="welcome">
            <div class="col-lg-11">
                <h1>Welcome to TicoRides.com</h1>
            </div>
            <div class="col-auto">
                <a href="/sections/login.html" type="button" class="btn btn-light li-modal">Login</a>
            </div>
        </div>
    </section>

    <section id="search">
        <div>
            <h1>Search for a ride</h1>
        </div>
        <div id="find" class="border border-dark">
            <form>
                <div class="form-group row g-3">
                    <div class="col-sm-1">

                    </div>
                    <div class="col-auto">
                        <label for="lFrom" class="col-sm-2 col-form-label">From:</label>
                        <input type="text" id="start" class="form-control" placeholder="From">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-auto">
                        <label for="lTo" class="col-sm-1 col-form-label">To:</label>
                        <input type="text" id="end" class="form-control" placeholder="To">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="col-auto button-display">
                        <button type="button"  id="findBtn" class="btn btn-secondary btn-lg ">Find my Ride!</button>
                    </div>

                </div>


            </form>

        </div>
    </section>
    <section>
        <div>
            <h5 class="text-sm-start">Results for Rides that matches your criteria</h5>
        </div>
        <div class="table-responsive">
            <table class="table"  id="rides_table">
                
            </table>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/rides_js/user.js"></script>
    <script type="text/javascript" src="js/rides_js/index.js"></script>

</body>

</html>
